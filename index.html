<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>
<body>
    <section class="calculator">
        <div class="main">
            <input type="input" class="display" placeholder="0">
            <div class="allButton">
                <input type="button" class="button deleteBtn" value="AC">
                <input type="button" class="button backBtn " value="&larr;">
                <input type="button" class="button btn" value="0">
                <input type="button" class="button btn" value="/">
                <input type="button" class="button btn" value="7">
                <input type="button" class="button btn" value="8">
                <input type="button" class="button btn" value="9">
                <input type="button" class="button btn" value="*">
                <input type="button" class="button btn" value="4">
                <input type="button" class="button btn" value="5">
                <input type="button" class="button btn" value="6">
                <input type="button" class="button btn" value="-">
                <input type="button" class="button btn" value="1">
                <input type="button" class="button btn" value="2">
                <input type="button" class="button btn" value="3">
                <input type="button" class="button btn" value="+">
                <input type="button" class="button btn" value="(">
                <input type="button" class="button btn" value=")">
                <input type="button" class="button btn" value=".">
                <input type="button" class="button calculation" value="=">

            </div>
        </div>

    </section> 
    <script src="script.js"></script>
</body>
</html>
